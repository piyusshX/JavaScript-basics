<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="bg-img"></div>
        <h1 class="shadow">New Year Countdown</h1>

        <div id="countdown" class="countdown">
            <div class="time">
                <h2 class="days shadow"></h2>
                <small class="shadow">Days</small>
            </div>
            <div class="time">
                <h2 class="hours shadow"></h2>
                <small class="shadow">Hours</small>
            </div>
            <div class="time">
                <h2 class="min shadow"></h2>
                <small class="shadow">Minutes</small>
            </div>
            <div class="time">
                <h2 class="sec shadow"></h2>
                <small class="shadow">Secounds</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
