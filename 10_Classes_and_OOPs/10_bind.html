<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind In JavaScript</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    // With the bind() method, an object can borrow a method from another object.

    // bind() returns a new function that when called will call the original function with a specific this 
    // value and (optionally) some new arguments preprended to the argument list.

    // In simple words bind() method also allows you to borrow methods from another object similar to call
    // but bind() actually binds the all properties with the object and returns a new function without 
    // distrubing ther orignal.

    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost.300"

           // Requirement 
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
