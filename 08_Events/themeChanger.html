<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
</head>
<body id="body">
    <div>
        <button id="btn">ChangeTheme</button>
    </div>
</body>
<script>
    const body = document.querySelector('#body');
    const button = document.querySelector('#btn');
    let toggle = true; // light mode
    button.addEventListener('click', function () {
        if (toggle) { // toggle -> true -> light mode
            body.style.backgroundColor = "#414141"
            toggle = false;
        } else { // toggle -> false -> dark mode
            body.style.backgroundColor = "#ffffff"
            toggle = true;
        }
    })
</script>
</html>
