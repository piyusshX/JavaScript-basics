<!-- querySelector -> it is similar to getElementId or className but it uses similar syntax to css selectors

    Syntax -> document.querySelector('#idName') / document.querySelector('.className') /
    document.querySelector('tag') -> this will give us the first element that uses the given tag
    
    Similar to getElement we can also store the querySelector in an variable and further apply the querySelector

    varName = document.querySelector('#idName')

    varName.querySelector('#idName')

-->

    <div>
        <h1 id="title" class="heading">DOM - Introduction</h1>
