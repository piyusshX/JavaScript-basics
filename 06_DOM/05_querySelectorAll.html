<!-- querySelectorAll -> it is similar querySelector but instead of returning only first item it returns all
    the elements in an NodeList.

    NodeList -> it is similar to array but it is not an array.

    Syntax -> document.querySelectorAll('tag') -> gives an NodeList containing all elements of given tag

    varName = document.querySelector('tag')

    <!----------------------------------------- accessing elements -------------------------------------.->

    varName[0].style.color = "aqua"

    We can also use forEach on NodeList 

    varName.forEach( function (ele, idx, arr) { function defination } )

-->
<body class="bg-black">
    <div>
        <h1 id="title" class="heading">DOM - Introduction</h1>
